<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados locamente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Meu-Video.Mp4.mp4"  type="video/mp4">
        <p>Seu navegador não é compativel com esse formato de arquivo! <a href="midia/Meu-Video.Mp4.mp4">Clique aqui e baixe</a></p>

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
