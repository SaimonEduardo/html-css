<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: crimson;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: crimson;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Ex de hover</h1>
    <p>Passe o mouse aqui no texto</p>
    <div>Passe o mouse 
        
        <p>Texto escondido</p>
    </div>
</body>
</html>
